<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bầu Cua Curry88</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #dc3545;
    }
    .bet-options button {
      font-size: 2rem;
      margin: 5px;
      width: 80px;
      height: 80px;
      border-radius: 12px;
      border: 2px solid transparent;
      background-color: white;
    }
    .bet-options button.selected {
      border-color: red;
      background-color: #ffeaea;
    }
    .dice span {
      font-size: 3rem;
      margin: 5px;
    }
    #gameArea {
      display: none;
    }
    .user-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="text-center p-4">

  <div class="logo mb-4"><i class="bi bi-dice-5-fill"></i> CURRY88</div>

  <!-- AUTH AREA -->
  <div id="authArea" class="card p-4 mx-auto" style="max-width: 400px;">
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#loginTab">Đăng nhập</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#registerTab">Đăng ký</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="loginTab">
        <input type="text" id="loginUser" class="form-control mb-2" placeholder="Tài khoản">
        <input type="password" id="loginPass" class="form-control mb-3" placeholder="Mật khẩu">
        <button class="btn btn-primary w-100" onclick="login()">Đăng nhập</button>
      </div>
      <div class="tab-pane fade" id="registerTab">
        <input type="text" id="registerUser" class="form-control mb-2" placeholder="Tài khoản mới">
        <input type="password" id="registerPass" class="form-control mb-3" placeholder="Mật khẩu">
        <button class="btn btn-success w-100" onclick="register()">Đăng ký</button>
      </div>
    </div>
  </div>

  <!-- GAME AREA -->
  <div id="gameArea">
    <div class="user-info">
      <span><i class="bi bi-person-circle"></i> <strong id="usernameDisplay"></strong></span>
      <button class="btn btn-sm btn-warning" onclick="addMoney()">➕ Nạp 1000 xu</button>
      <span>Số dư: <strong id="balance">0</strong> xu</span>
    </div>

    <p>Chọn tối đa 3 con vật để đặt cược</p>
    <div class="bet-options d-flex justify-content-center flex-wrap mb-3">
      <button onclick="toggleBet(this)" data-name="Bầu">🥒</button>
      <button onclick="toggleBet(this)" data-name="Cua">🦀</button>
      <button onclick="toggleBet(this)" data-name="Tôm">🦐</button>
      <button onclick="toggleBet(this)" data-name="Cá">🐟</button>
      <button onclick="toggleBet(this)" data-name="Nai">🦌</button>
      <button onclick="toggleBet(this)" data-name="Gà">🐓</button>
    </div>

    <div class="mb-3">
      <input type="number" id="betAmount" class="form-control w-50 mx-auto" placeholder="Số xu đặt cho MỖI con">
    </div>

    <button class="btn btn-danger mb-3" onclick="rollDice()">🎲 Tung xúc xắc</button>
    <div class="dice" id="diceResult"></div>
    <div id="resultMessage" class="fw-bold fs-5 mt-3"></div>
    <button class="btn btn-secondary mt-4" onclick="logout()">🔒 Đăng xuất</button>
  </div>

  <script>
    const emojiMap = {
      "Bầu": "🥒",
      "Cua": "🦀",
      "Tôm": "🦐",
      "Cá": "🐟",
      "Nai": "🦌",
      "Gà": "🐓"
    };

    let users = JSON.parse(localStorage.getItem("users") || "{}");
    let currentUser = localStorage.getItem("currentUser");
    let selectedBets = [];

    function updateUI() {
      const user = users[currentUser];
      document.getElementById("balance").innerText = user.coins;
      document.getElementById("usernameDisplay").innerText = currentUser;
    }

    function showGame() {
      document.getElementById("authArea").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
      updateUI();
    }

    function register() {
      const u = document.getElementById("registerUser").value.trim();
      const p = document.getElementById("registerPass").value.trim();
      if (!u || !p) return alert("Nhập đầy đủ thông tin!");
      if (users[u]) return alert("Tài khoản đã tồn tại!");
      users[u] = { password: p, coins: 5000 };
      localStorage.setItem("users", JSON.stringify(users));
      alert("Đăng ký thành công!");
    }

    function login() {
      const u = document.getElementById("loginUser").value.trim();
      const p = document.getElementById("loginPass").value.trim();
      if (!users[u] || users[u].password !== p) return alert("Sai tài khoản hoặc mật khẩu!");
      currentUser = u;
      localStorage.setItem("currentUser", u);
      showGame();
    }

    function logout() {
      localStorage.removeItem("currentUser");
      location.reload();
    }

    function toggleBet(btn) {
      const name = btn.getAttribute("data-name");
      if (btn.classList.contains("selected")) {
        btn.classList.remove("selected");
        selectedBets = selectedBets.filter(n => n !== name);
      } else {
        if (selectedBets.length >= 3) {
          alert("Chỉ được chọn tối đa 3 ô!");
          return;
        }
        btn.classList.add("selected");
        selectedBets.push(name);
      }
    }

    function rollDice() {
      const betPerCon = parseInt(document.getElementById("betAmount").value);
      const user = users[currentUser];

      if (selectedBets.length === 0) return alert("Chọn ít nhất 1 con để cược!");
      if (!betPerCon || betPerCon <= 0) return alert("Nhập số xu cược hợp lệ!");
      const totalBet = betPerCon * selectedBets.length;
      if (totalBet > user.coins) return alert("Không đủ xu!");

      user.coins -= totalBet;

      const animals = Object.keys(emojiMap);
      const results = [];
      document.getElementById("diceResult").innerHTML = "";

      for (let i = 0; i < 3; i++) {
        const rand = animals[Math.floor(Math.random() * 6)];
        results.push(rand);
        const span = document.createElement("span");
        span.textContent = emojiMap[rand];
        document.getElementById("diceResult").appendChild(span);
      }

      let reward = 0;
      selectedBets.forEach(bet => {
        const count = results.filter(r => r === bet).length;
        reward += count * betPerCon;
      });

      user.coins += reward;
      document.getElementById("resultMessage").innerText = reward > 0
        ? `🎉 Bạn thắng ${reward} xu!`
        : "💥 Không trúng ô nào!";
      
      localStorage.setItem("users", JSON.stringify(users));
      updateUI();
    }

    function addMoney() {
      users[currentUser].coins += 1000;
      localStorage.setItem("users", JSON.stringify(users));
      updateUI();
    }

    window.onload = () => {
      if (currentUser && users[currentUser]) {
        showGame();
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

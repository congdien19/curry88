<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Dino Realistic - Online Image Version</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #game {
      position: relative;
      width: 800px;
      height: 200px;
      overflow: hidden;
      border: 2px solid #333;
      background: url('https://raw.githubusercontent.com/codewithsadee/chrome-dino-clone/master/images/ground.png') repeat-x bottom;
      background-size: contain;
    }

    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 60px;
      height: 60px;
      background-image: url('https://raw.githubusercontent.com/codewithsadee/chrome-dino-clone/master/images/dino-run1.png');
      background-size: cover;
      transition: bottom 0.2s;
    }

    #cactus {
      position: absolute;
      bottom: 0;
      left: 800px;
      width: 40px;
      height: 70px;
      background-image: url('https://raw.githubusercontent.com/codewithsadee/chrome-dino-clone/master/images/cactus1.png');
      background-size: cover;
    }

    .jump {
      animation: jump 0.5s ease-out;
    }

    @keyframes jump {
      0%   { bottom: 0; }
      50%  { bottom: 100px; }
      100% { bottom: 0; }
    }

    #score {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #333;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <div id="dino"></div>
    <div id="cactus"></div>
  </div>

  <script>
    const dino = document.getElementById("dino");
    const cactus = document.getElementById("cactus");
    const scoreEl = document.getElementById("score");

    let score = 0;
    let gameRunning = true;

    document.addEventListener("keydown", function (event) {
      if ((event.code === "Space" || event.code === "ArrowUp") && gameRunning) {
        jump();
      }
    });

    function jump() {
      if (!dino.classList.contains("jump")) {
        dino.classList.add("jump");
        setTimeout(() => dino.classList.remove("jump"), 500);
      }
    }

    let checkCollision = setInterval(function () {
      if (!gameRunning) return;

      let dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("top")) || 0;
      let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left")) || 0;

      if (cactusLeft < 90 && cactusLeft > 50 && dinoTop > 130) {
        gameRunning = false;
        alert("ðŸ’¥ Game Over! Score: " + score);
        location.reload();
      }
    }, 10);

    let moveCactus = setInterval(function () {
      if (!gameRunning) return;

      let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));
      if (cactusLeft <= -50) {
        cactus.style.left = "800px";
        score++;
        scoreEl.innerText = "Score: " + score;
      } else {
        cactus.style.left = cactusLeft - 5 + "px";
      }
    }, 20);
  </script>
</body>
</html>

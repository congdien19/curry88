<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Tài Xỉu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #f7f7f7; padding-top: 40px; }
    .dice { width: 60px; height: 60px; }
    .result { font-size: 24px; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center mb-4">🎲 Game Tài Xỉu</h2>

  <!-- Đăng nhập / Đăng ký -->
  <div id="authForm" class="card mb-4">
    <div class="card-body">
      <h5>Đăng nhập / Đăng ký</h5>
      <div class="row">
        <div class="col-md-6">
          <input type="email" id="email" class="form-control mb-2" placeholder="Email">
          <input type="password" id="password" class="form-control mb-2" placeholder="Mật khẩu">
          <input type="text" id="name" class="form-control mb-2" placeholder="Họ tên (chỉ dùng khi đăng ký)">
          <button class="btn btn-primary w-100 mb-1" onclick="dangNhap()">Đăng nhập</button>
          <button class="btn btn-success w-100" onclick="dangKy()">Đăng ký</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Game khu vực -->
  <div id="gameArea" class="card d-none">
    <div class="card-body">
      <h5>Xin chào, <span id="userName"></span> | Số dư: <span id="soDu">0</span>💰</h5>

      <div class="row mb-3">
        <div class="col-6">
          <select id="cuocChon" class="form-select">
            <option value="tai">Tài (11-17)</option>
            <option value="xiu">Xỉu (4-10)</option>
          </select>
        </div>
        <div class="col-6">
          <input type="number" id="tienCuoc" class="form-control" placeholder="Nhập số tiền cược">
        </div>
      </div>

      <button class="btn btn-warning w-100 mb-3" onclick="choiTaiXiu()">Quay xúc xắc</button>

      <div class="text-center">
        <img id="dice1" class="dice me-2" src="https://cdn.jsdelivr.net/gh/peachananr/dice@master/dice1.png">
        <img id="dice2" class="dice me-2" src="https://cdn.jsdelivr.net/gh/peachananr/dice@master/dice2.png">
        <img id="dice3" class="dice" src="https://cdn.jsdelivr.net/gh/peachananr/dice@master/dice3.png">
        <div id="gameResult" class="result mt-3"></div>
      </div>
    </div>
  </div>
</div>

<script>
  const users = {}; // email -> { name, password, soDu }
  let currentUser = null;

  function dangKy() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const name = document.getElementById("name").value;

    if (!email || !password || !name) return alert("Vui lòng nhập đầy đủ thông tin để đăng ký.");
    if (users[email]) return alert("Email đã tồn tại.");

    users[email] = { name, password, soDu: 10000 };
    alert("Đăng ký thành công! Bạn có thể đăng nhập.");
  }

  function dangNhap() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const user = users[email];

    if (!user || user.password !== password) return alert("Sai email hoặc mật khẩu.");

    currentUser = email;
    document.getElementById("authForm").classList.add("d-none");
    document.getElementById("gameArea").classList.remove("d-none");
    document.getElementById("userName").textContent = user.name;
    capNhatSoDu();
  }

  function capNhatSoDu() {
    document.getElementById("soDu").textContent = users[currentUser].soDu;
  }

  function choiTaiXiu() {
    const datCuoc = document.getElementById("cuocChon").value;
    const tienCuoc = parseInt(document.getElementById("tienCuoc").value);

    if (!tienCuoc || tienCuoc <= 0) return alert("Số tiền cược không hợp lệ.");
    if (tienCuoc > users[currentUser].soDu) return alert("Không đủ tiền để cược.");

    const x1 = Math.floor(Math.random() * 6) + 1;
    const x2 = Math.floor(Math.random() * 6) + 1;
    const x3 = Math.floor(Math.random() * 6) + 1;

    document.getElementById("dice1").src = `https://cdn.jsdelivr.net/gh/peachananr/dice@master/dice${x1}.png`;
    document.getElementById("dice2").src = `https://cdn.jsdelivr.net/gh/peachananr/dice@master/dice${x2}.png`;
    document.getElementById("dice3").src = `https://cdn.jsdelivr.net/gh/peachananr/dice@master/dice${x3}.png`;

    const tong = x1 + x2 + x3;
    const ketQua = (tong >= 4 && tong <= 10) ? "xiu" : "tai";
    let ketQuaText = `Tổng: ${tong} → ${ketQua.toUpperCase()}\n`;

    if (ketQua === datCuoc) {
      users[currentUser].soDu += tienCuoc;
      ketQuaText += `✅ Bạn đã thắng +${tienCuoc}💰`;
    } else {
      users[currentUser].soDu -= tienCuoc;
      ketQuaText += `❌ Bạn đã thua -${tienCuoc}💰`;
    }

    document.getElementById("gameResult").innerText = ketQuaText;
    capNhatSoDu();
  }
</script>
</body>
</html>

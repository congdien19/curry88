<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game {
      width: 800px;
      height: 200px;
      background: #fff;
      border: 2px solid #333;
      overflow: hidden;
      position: relative;
    }

    #dino {
      width: 40px;
      height: 40px;
      background: green;
      position: absolute;
      bottom: 0;
      left: 50px;
    }

    #cactus {
      width: 20px;
      height: 50px;
      background: red;
      position: absolute;
      bottom: 0;
      left: 800px;
    }

    .jump {
      animation: jump 0.5s ease-out;
    }

    @keyframes jump {
      0%   { bottom: 0; }
      50%  { bottom: 100px; }
      100% { bottom: 0; }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
  </div>

  <script>
    const dino = document.getElementById("dino");
    const cactus = document.getElementById("cactus");

    document.addEventListener("keydown", function (event) {
      if (event.code === "Space" || event.code === "ArrowUp") {
        jump();
      }
    });

    function jump() {
      if (!dino.classList.contains("jump")) {
        dino.classList.add("jump");
        setTimeout(function () {
          dino.classList.remove("jump");
        }, 500);
      }
    }

    let isAlive = setInterval(function () {
      let dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("top"));
      let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));

      if (cactusLeft < 90 && cactusLeft > 50 && dinoTop > 140) {
        alert("Game Over!");
        location.reload();
      }
    }, 10);

    let moveCactus = setInterval(function () {
      let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));

      if (cactusLeft <= -20) {
        cactus.style.left = "800px";
      } else {
        cactus.style.left = cactusLeft - 5 + "px";
      }
    }, 20);
  </script>
</body>
</html>

</head>
<body class="text-center p-4">

  <!-- AUTH AREA -->
  <div id="authArea" class="card p-4 mx-auto" style="max-width: 400px;">
    <ul class="nav nav-tabs mb-3">

      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#registerTab">ÄÄƒng kÃ½</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="loginTab">
        <input type="text" id="loginUser" class="form-control mb-2" placeholder="TÃ i khoáº£n">
        <input type="password" id="loginPass" class="form-control mb-3" placeholder="Máº­t kháº©u">
        <button class="btn btn-primary w-100" onclick="login()">ÄÄƒng nháº­p</button>
      </div>
      <div class="tab-pane fade" id="registerTab">
        <input type="text" id="registerUser" class="form-control mb-2" placeholder="TÃ i khoáº£n má»›i">
        <input type="password" id="registerPass" class="form-control mb-3" placeholder="Máº­t kháº©u">
        <button class="btn btn-success w-100" onclick="register()">ÄÄƒng kÃ½</button>

  <!-- GAME AREA -->
  <div id="gameArea">
    <div class="user-info">
      <span><i class="bi bi-person-circle"></i> <strong id="usernameDisplay"></strong></span>
      <button class="btn btn-sm btn-warning" onclick="addMoney()">â• Náº¡p 1000 xu</button>
      <span>Sá»‘ dÆ°: <strong id="balance">0</strong> xu</span>
    </div>

    <p>Chá»n tá»‘i Ä‘a 3 con váº­t Ä‘á»ƒ Ä‘áº·t cÆ°á»£c</p>
    <div class="bet-options d-flex justify-content-center flex-wrap mb-3">
      <button onclick="toggleBet(this)" data-name="Báº§u">ğŸ¥’</button>
      <button onclick="toggleBet(this)" data-name="Cua">ğŸ¦€</button>
      <button onclick="toggleBet(this)" data-name="TÃ´m">ğŸ¦</button>
      <button onclick="toggleBet(this)" data-name="CÃ¡">ğŸŸ</button>
      <button onclick="toggleBet(this)" data-name="Nai">ğŸ¦Œ</button>
      <button onclick="toggleBet(this)" data-name="GÃ ">ğŸ“</button>
    </div>

    <div class="mb-3">
      <input type="number" id="betAmount" class="form-control w-50 mx-auto" placeholder="Sá»‘ xu Ä‘áº·t cho Má»–I con">
    </div>

    <button class="btn btn-danger mb-3" onclick="rollDice()">ğŸ² Tung xÃºc xáº¯c</button>
    <div class="dice" id="diceResult"></div>
    <div id="resultMessage" class="fw-bold fs-5 mt-3"></div>
    <button class="btn btn-secondary mt-4" onclick="logout()">ğŸ”’ ÄÄƒng xuáº¥t</button>
  </div>

  <script>
    const emojiMap = {
      "Báº§u": "ğŸ¥’",
      "Cua": "ğŸ¦€",
      "TÃ´m": "ğŸ¦",
      "CÃ¡": "ğŸŸ",
      "Nai": "ğŸ¦Œ",
      "GÃ ": "ğŸ“"
    };

    let users = JSON.parse(localStorage.getItem("users") || "{}");
    let currentUser = localStorage.getItem("currentUser");
    let selectedBets = [];

    function updateUI() {
      const user = users[currentUser];
      document.getElementById("balance").innerText = user.coins;
      document.getElementById("usernameDisplay").innerText = currentUser;
    }

    function showGame() {
      document.getElementById("authArea").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
      updateUI();
    }

    function register() {
      const u = document.getElementById("registerUser").value.trim();
      const p = document.getElementById("registerPass").value.trim();
      if (!u || !p) return alert("Nháº­p Ä‘áº§y Ä‘á»§ thÃ´ng tin!");
      if (users[u]) return alert("TÃ i khoáº£n Ä‘Ã£ tá»“n táº¡i!");
      users[u] = { password: p, coins: 5000 };
      localStorage.setItem("users", JSON.stringify(users));
      alert("ÄÄƒng kÃ½ thÃ nh cÃ´ng!");
    }

    function login() {
      const u = document.getElementById("loginUser").value.trim();
      const p = document.getElementById("loginPass").value.trim();
      if (!users[u] || users[u].password !== p) return alert("Sai tÃ i khoáº£n hoáº·c máº­t kháº©u!");
      currentUser = u;
      localStorage.setItem("currentUser", u);
      showGame();
    }

    function logout() {
      localStorage.removeItem("currentUser");
      location.reload();
    }

    function toggleBet(btn) {
      const name = btn.getAttribute("data-name");
      if (btn.classList.contains("selected")) {
        btn.classList.remove("selected");
        selectedBets = selectedBets.filter(n => n !== name);
      } else {
        if (selectedBets.length >= 3) {
          alert("Chá»‰ Ä‘Æ°á»£c chá»n tá»‘i Ä‘a 3 Ã´!");
          return;
        }
        btn.classList.add("selected");
        selectedBets.push(name);
      }
    }

    function rollDice() {
      const betPerCon = parseInt(document.getElementById("betAmount").value);
      const user = users[currentUser];

      if (selectedBets.length === 0) return alert("Chá»n Ã­t nháº¥t 1 con Ä‘á»ƒ cÆ°á»£c!");
      if (!betPerCon || betPerCon <= 0) return alert("Nháº­p sá»‘ xu cÆ°á»£c há»£p lá»‡!");
      const totalBet = betPerCon * selectedBets.length;
      if (totalBet > user.coins) return alert("KhÃ´ng Ä‘á»§ xu!");

      user.coins -= totalBet;

      const animals = Object.keys(emojiMap);
      const results = [];
      document.getElementById("diceResult").innerHTML = "";

      for (let i = 0; i < 3; i++) {
        const rand = animals[Math.floor(Math.random() * 6)];
        results.push(rand);
        const span = document.createElement("span");
        span.textContent = emojiMap[rand];
        document.getElementById("diceResult").appendChild(span);
      }

      let reward = 0;
      selectedBets.forEach(bet => {
        const count = results.filter(r => r === bet).length;
        reward += count * betPerCon;
      });

      user.coins += reward;
      document.getElementById("resultMessage").innerText = reward > 0
        ? `ğŸ‰ Báº¡n tháº¯ng ${reward} xu!`
        : "ğŸ’¥ KhÃ´ng trÃºng Ã´ nÃ o!";
      
      localStorage.setItem("users", JSON.stringify(users));
      updateUI();
    }

    function addMoney() {
      users[currentUser].coins += 1000;
      localStorage.setItem("users", JSON.stringify(users));
      updateUI();
    }

    window.onload = () => {
      if (currentUser && users[currentUser]) {
        showGame();
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

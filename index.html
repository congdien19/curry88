<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Link To Id | Chuyển đổi link sang id</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        #loading {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #fff; display: flex; justify-content: center; align-items: center; opacity: 0.5;
        }
        .loader {
            border: 10px solid #f3f3f3; border-radius: 50%;
            border-top: 10px solid #3498db; width: 80px; height: 80px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }
    </style>
</head>
<body>
<div id="loading" style="display: none"><div class="loader"></div></div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-lg-5">
        <a class="navbar-brand" href="#">linktoid.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="#">Tìm Id Facebook</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Tìm Id TikTok</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Liên hệ</a></li>
            </ul>
        </div>
    </div>
</nav>
<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">
                <h1 class="display-5 fw-bold">Nhập link!</h1>
                <input required id="link" class="form-control fs-4">
                <p id="_rs_" style="display: none" class="fs-4"><code id="_rs"></code></p>
                <a class="btn btn-primary btn-lg mt-2" href="#" onclick="find('facebook')">Tìm Id</a>
            </div>
        </div>
    </div>
</header>
<script>
    // Dummy headers, replace with your real headers if needed
    var headers = {"Content-Type": "application/json"};

    function find(type) {
        loading();
        $('#_rs_').hide();
        const post_data = {
            link: document.getElementById('link').value,
            key: randomString(5),
            type: type
        };
        $.ajax({
            url: "/api/convert",
            method: "POST",
            headers: headers,
            data: JSON.stringify(post_data),
            contentType: "application/json",
            error: function (result) {
                stopLoading();
                showError(result.responseJSON?.message || "Lỗi không xác định");
            }
        }).done(function (data) {
            stopLoading();
            if (data.success) {
                $('#_rs').text(data.data);
                copyText(data.data);
                $('#_rs_').show();
            } else {
                showError(data.message);
            }
        });
    }

    function copyText(text) {
        if (!navigator.clipboard) {
            fallbackCopyTextToClipboard(text);
            return;
        }
        navigator.clipboard.writeText(text).then(function () {
            showSuccess("Copy thành công " + text);
        }, function () {
            showError('Copy thất bại');
        });
    }

    function loading() {
        document.getElementById('loading').style.display = "";
    }
    function stopLoading() {
        document.getElementById('loading').style.display = "none";
    }
    function randomString(length) {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        let result = '';
        for (let i = 0; i < length; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
        return result;
    }
    function showError(text = "Xảy ra lỗi") {
        Swal.fire({title: "Lỗi", text: text, icon: "error"});
    }
    function showSuccess(text = "Thành công") {
        Swal.fire({
            icon: "success", title: text,
            showCancelButton: true, showConfirmButton: false,
            cancelButtonText: "Ok", buttonsStyling: false, showCloseButton: true
        });
    }
</script>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; linktoid.com 2025</p></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Accordion Dropdown Menu</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/Babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const menuItems = [
            {
                title: "Trang Chủ",
                items: ["Tổng Quan", "Tin Tức", "Giới Thiệu"]
            },
            {
                title: "Sản Phẩm",
                items: ["Điện Thoại", "Laptop", "Phụ Kiện"]
            },
            {
                title: "Dịch Vụ",
                items: ["Bảo Hành", "Sửa Chữa", "Tư Vấn"]
            },
            {
                title: "Liên Hệ",
                items: ["Hỗ Trợ", "Địa Chỉ", "Email"]
            }
        ];

        const AccordionItem = ({ title, items, isOpen, onToggle }) => {
            return (
                <div className="border-b border-gray-200">
                    <button
                        className="w-full flex justify-between items-center p-4 text-left bg-gray-100 hover:bg-gray-200 focus:outline-none"
                        onClick={onToggle}
                    >
                        <span className="text-lg font-medium text-gray-800">{title}</span>
                        <svg
                            className={`w-5 h-5 transform transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    {isOpen && (
                        <div className="bg-white p-4">
                            {items.map((item, index) => (
                                <a
                                    key={index}
                                    href="#"
                                    className="block py-2 text-gray-600 hover:text-blue-500"
                                >
                                    {item}
                                </a>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const AccordionMenu = () => {
            const [openIndex, setOpenIndex] = useState(null);

            const handleToggle = (index) => {
                setOpenIndex(openIndex === index ? null : index);
            };

            return (
                <div className="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-lg overflow-hidden">
                    {menuItems.map((item, index) => (
                        <AccordionItem
                            key={index}
                            title={item.title}
                            items={item.items}
                            isOpen={openIndex === index}
                            onToggle={() => handleToggle(index)}
                        />
                    ))}
                </div>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen bg-gray-50 flex items-start justify-center pt-10">
                    <AccordionMenu />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

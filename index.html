<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chuyển Link Thành ID | Công cụ lấy ID Facebook, TikTok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Chuyển đổi link Facebook, TikTok sang ID nhanh chóng, chính xác.">
  <link rel="icon" type="image/x-icon" href="/favicon.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* Định dạng toàn trang */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #e0f7fa 0%, #fff 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    /* Loader khi đang xử lý */
    #loading {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.7);
      display: flex; justify-content: center; align-items: center;
      z-index: 9999;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #00bcd4;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {transform: rotate(0);}
      100% {transform: rotate(360deg);}
    }
    /* Khung nhập liệu */
    .main-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      max-width: 420px;
      margin: 40px auto 0 auto;
      padding: 32px 24px;
      text-align: center;
    }
    .main-box h1 {
      color: #00bcd4;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 18px;
    }
    .main-box input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 1.1rem;
      border: 1px solid #b2ebf2;
      border-radius: 8px;
      margin-bottom: 18px;
      transition: border 0.2s;
    }
    .main-box input[type="text"]:focus {
      border-color: #00bcd4;
      outline: none;
    }
    .main-box .btn-convert {
      width: 100%;
      padding: 12px;
      background: #00bcd4;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.2s;
    }
    .main-box .btn-convert:hover {
      background: #0097a7;
    }
    .result-box {
      margin-top: 18px;
      display: none;
    }
    .result-box code {
      font-size: 1.2rem;
      color: #00796b;
      background: #e0f2f1;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
    }
    footer {
      margin-top: 60px;
      background: #222;
      color: #fff;
      padding: 18px 0;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
<div id="loading" style="display:none">
  <div class="loader"></div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Link2ID</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Facebook ID</a></li>
        <li class="nav-item"><a class="nav-link" href="#">TikTok ID</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Liên hệ</a></li>
      </ul>
    </div>
  </div>
</nav>
<main>
  <div class="main-box">
    <h1>Chuyển Link Thành ID</h1>
    <input type="text" id="linkInput" placeholder="Dán link Facebook hoặc TikTok vào đây...">
    <button class="btn-convert" onclick="convertLink()">Lấy ID</button>
    <div class="result-box" id="resultBox">
      <span class="fw-bold">ID:</span>
      <code id="resultId"></code>
      <button class="btn btn-outline-success btn-sm ms-2" onclick="copyResult()">Copy</button>
    </div>
  </div>
</main>
<footer>
  &copy; 2025 Link2ID.com | Công cụ lấy ID Facebook, TikTok nhanh nhất
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  // Hiện loading
  function showLoading() {
    document.getElementById('loading').style.display = '';
  }
  function hideLoading() {
    document.getElementById('loading').style.display = 'none';
  }

  // Hàm chuyển đổi link sang ID
  function convertLink() {
    const link = document.getElementById('linkInput').value.trim();
    if (!link) {
      Swal.fire({icon: 'warning', title: 'Vui lòng nhập link!'});
      return;
    }
    showLoading();
    // Gửi request (giả lập, bạn thay bằng API thật nếu có)
    $.ajax({
      url: '/api/convert',
      method: 'POST',
      headers: {
        "Content-Type": "application/json"
      },
      data: JSON.stringify({
        link: link,
        key: randomString(5),
        type: link.includes('tiktok') ? 'tiktok' : 'facebook'
      }),

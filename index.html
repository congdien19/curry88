<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>W3 CRM Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #f7f9fc;
    }

    .sidebar {
      height: 100vh;
      background-color: #ffffff;
      border-right: 1px solid #dee2e6;
    }

    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #e9ecef;
      color: #007bff;
    }

    .service-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      text-align: center;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .service-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .service-box img {
      width: 50px;
      margin-bottom: 10px;
    }

    .carousel-item img {
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="pt-3">
          <a href="#" class="active"><i class="fas fa-home me-2"></i>Trang chủ</a>
          <a href="#"><i class="fas fa-user me-2"></i>Tài khoản của tôi</a>
          <a href="#"><i class="fas fa-wallet me-2"></i>Nạp tiền</a>
          <a href="#"><i class="fas fa-globe me-2"></i>Website & API</a>
          <a href="#"><i class="fas fa-tags me-2"></i>Bảng giá</a>
          <a href="#"><i class="fas fa-history me-2"></i>Lịch sử</a>

          <hr />
          <p class="text-muted px-3 mt-3">Sản phẩm & Dịch vụ</p>
          <a href="#"><i class="fab fa-facebook me-2"></i>Dịch vụ Facebook</a>
          <a href="#"><i class="fab fa-instagram me-2"></i>Dịch vụ Instagram</a>
          <a href="#"><i class="fab fa-tiktok me-2"></i>Dịch vụ Tiktok</a>
        </div>
      </nav>

      <!-- Main -->
      <main class="col-md-10 ms-sm-auto px-md-4">
        <h1 class="h4 py-3">Trang chủ</h1>

        <!-- Thư viện ảnh (Carousel) -->
        <div id="carouselExampleIndicators" class="carousel slide mb-4" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://via.placeholder.com/1200x300?text=Banner+1" class="d-block w-100" alt="Banner 1" />
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/1200x300?text=Banner+2" class="d-block w-100" alt="Banner 2" />
            </div>
            <div class="carousel-item">
              <img src="https://via.placeholder.com/1200x300?text=Banner+3" class="d-block w-100" alt="Banner 3" />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>

        <div class="row">
          <div class="col-md-3">
            <div class="service-box">
              <img src="https://cdn-icons-png.flaticon.com/512/889/889140.png" alt="like">
              <h6>Tăng like bài viết</h6>
            </div>
          </div>
          <div class="col-md-3">
            <div class="service-box">
              <img src="https://cdn-icons-png.flaticon.com/512/1380/1380338.png" alt="comment">
              <h6>Tăng bình luận</h6>
            </div>
          </div>
          <div class="col-md-3">
            <div class="service-box">
              <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="follow">
              <h6>Tăng theo dõi</h6>
            </div>
          </div>
          <div class="col-md-3">
            <div class="service-box">
              <img src="https://cdn-icons-png.flaticon.com/512/609/609803.png" alt="page">
              <h6>Tăng like page</h6>
            </div>
          </div>

          <div class="col-md-3">
            <div class="service-box">
              <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png" alt="view">
              <h6>Tăng lượt xem</h6>
            </div>
          </div>
          <div class="col-md-3">
            <div class="service-box">
              <img src="https://cdn-icons-png.flaticon.com/512/3239/3239953.png" alt="share">
              <h6>Tăng chia sẻ</h6>
            </div>
          </div>
          <div class="col-md-3">
            <div class="service-box">
              <img src="https://cdn-icons-png.flaticon.com/512/727/727399.png" alt="comment reply">
              <h6>Phản hồi bình luận</h6>
            </div>
          </div>
          <div class="col-md-3">
            <div class="service-box">
              <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png" alt="sub">
              <h6>Tăng sub YouTube</h6>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

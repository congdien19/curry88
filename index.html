<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Báº§u Cua Curry88</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #dc3545;
    }
    .bet-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .bet-cell {
      font-size: 2rem;
      padding: 10px;
      background: #fff;
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .bet-cell.selected {
      border-color: red;
      background-color: #ffeaea;
    }
    .bet-cell.flash {
      animation: flash 0.4s ease-in-out infinite alternate;
    }
    @keyframes flash {
      from { background-color: #ffeaea; }
      to { background-color: #ff4d4d; }
    }
    .dice {
      font-size: 3rem;
      margin-top: 10px;
    }
    #gameArea { display: none; }
    .user-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    .timer {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body class="text-center p-4">

  <div class="logo mb-4"><i class="bi bi-dice-5-fill"></i> CURRY88</div>

  <!-- ÄÄ‚NG NHáº¬P / ÄÄ‚NG KÃ -->
  <div id="authArea" class="card p-4 mx-auto" style="max-width: 400px;">
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#loginTab">ÄÄƒng nháº­p</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#registerTab">ÄÄƒng kÃ½</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="loginTab">
        <input type="text" id="loginUser" class="form-control mb-2" placeholder="TÃ i khoáº£n">
        <input type="password" id="loginPass" class="form-control mb-3" placeholder="Máº­t kháº©u">
        <button class="btn btn-primary w-100" onclick="login()">ÄÄƒng nháº­p</button>
      </div>
      <div class="tab-pane fade" id="registerTab">
        <input type="text" id="registerUser" class="form-control mb-2" placeholder="TÃ i khoáº£n má»›i">
        <input type="password" id="registerPass" class="form-control mb-3" placeholder="Máº­t kháº©u">
        <button class="btn btn-success w-100" onclick="register()">ÄÄƒng kÃ½</button>
      </div>
    </div>
  </div>

  <!-- KHU Vá»°C GAME -->
  <div id="gameArea">
    <div class="user-info">
      <span><i class="bi bi-person-circle"></i> <strong id="usernameDisplay"></strong></span>
      <button class="btn btn-sm btn-warning" onclick="addMoney()">â• Náº¡p 1000</button>
      <span>Sá»‘ dÆ°: <strong id="balance">0</strong> xu</span>
    </div>

    <p>Chá»n tá»‘i Ä‘a 3 Ã´ cÆ°á»£c</p>
    <div class="bet-board" id="betBoard"></div>

    <div class="mb-3">
      <input type="number" id="betAmount" class="form-control w-50 mx-auto" placeholder="Sá»‘ xu Ä‘áº·t cho Má»–I Ã´">
    </div>

    <button class="btn btn-danger mb-3" onclick="rollDice()" id="rollBtn">ğŸ² Tung xÃºc xáº¯c</button>
    <div class="timer" id="timerDisplay"></div>
    <div class="dice" id="diceResult"></div>
    <div id="resultMessage" class="fw-bold fs-5 mt-3"></div>
    <button class="btn btn-secondary mt-4" onclick="logout()">ğŸ”’ ÄÄƒng xuáº¥t</button>
  </div>

  <script>
    const emojiMap = {
      "Báº§u": "ğŸ¥’",
      "Cua": "ğŸ¦€",
      "TÃ´m": "ğŸ¦",
      "CÃ¡": "ğŸŸ",
      "Nai": "ğŸ¦Œ",
      "GÃ ": "ğŸ“"
    };

    let users = JSON.parse(localStorage.getItem("users") || "{}");
    let currentUser = localStorage.getItem("currentUser");
    let selectedBets = [];
    let canBet = true;
    let countdown;

    function createBetBoard() {
      const board = document.getElementById("betBoard");
      board.innerHTML = '';
      for (let name in emojiMap) {
        const cell = document.createElement("div");
        cell.className = "bet-cell";
        cell.setAttribute("data-name", name);
        cell.innerHTML = emojiMap[name] + "<br><small>" + name + "</small>";
        cell.onclick = () => toggleBet(cell);
        board.appendChild(cell);
      }
    }

    function toggleBet(cell) {
      if (!canBet) return;
      const name = cell.getAttribute("data-name");
      if (cell.classList.contains("selected")) {
        cell.classList.remove("selected");
        selectedBets = selectedBets.filter(n => n !== name);
      } else {
        if (selectedBets.length >= 3) {
          alert("Chá»‰ Ä‘Æ°á»£c chá»n tá»‘i Ä‘a 3 Ã´!");
          return;
        }
        cell.classList.add("selected");
        selectedBets.push(name);
      }
    }

    function rollDice() {
      const betPer = parseInt(document.getElementById("betAmount").value);
      const user = users[currentUser];
      if (!canBet) return;
      if (selectedBets.length === 0) return alert("Chá»n Ã­t nháº¥t 1 Ã´!");
      if (!betPer || betPer <= 0) return alert("Sá»‘ xu cÆ°á»£c khÃ´ng há»£p lá»‡!");
      if (betPer * selectedBets.length > user.coins) return alert("KhÃ´ng Ä‘á»§ xu!");

      canBet = false;
      user.coins -= betPer * selectedBets.length;

      const results = [];
      document.getElementById("diceResult").innerHTML = '';
      for (let i = 0; i < 3; i++) {
        const rand = Object.keys(emojiMap)[Math.floor(Math.random() * 6)];
        results.push(rand);
        document.getElementById("diceResult").innerHTML += emojiMap[rand] + ' ';
      }

      // Nháº¥p nhÃ¡y con trÃºng
      const cells = document.querySelectorAll(".bet-cell");
      cells.forEach(cell => {
        const name = cell.getAttribute("data-name");
        const hit = results.filter(r => r === name).length;
        if (selectedBets.includes(name) && hit > 0) {
          cell.classList.add("flash");
        }
      });

      let reward = 0;
      selectedBets.forEach(bet => {
        const count = results.filter(r => r === bet).length;
        reward += count * betPer;
      });

      user.coins += reward;
      localStorage.setItem("users", JSON.stringify(users));
      updateUI();

      document.getElementById("resultMessage").innerText = reward > 0
        ? `ğŸ‰ Báº¡n tháº¯ng ${reward} xu!`
        : `ğŸ’¥ KhÃ´ng trÃºng!`;

      startTimer(15);
    }

    function startTimer(seconds) {
      let time = seconds;
      document.getElementById("timerDisplay").innerText = `â³ Äang chá» ${time}s Ä‘á»ƒ cÆ°á»£c má»›i...`;
      document.getElementById("rollBtn").disabled = true;

      countdown = setInterval(() => {
        time--;
        document.getElementById("timerDisplay").innerText = `â³ Äang chá» ${time}s Ä‘á»ƒ cÆ°á»£c má»›i...`;
        if (time <= 0) {
          clearInterval(countdown);
          resetRound();
        }
      }, 1000);
    }

    function resetRound() {
      canBet = true;
      selectedBets = [];
      document.getElementById("timerDisplay").innerText = "";
      document.getElementById("rollBtn").disabled = false;
      document.querySelectorAll(".bet-cell").forEach(cell => {
        cell.classList.remove("selected");
        cell.classList.remove("flash");
      });
      document.getElementById("resultMessage").innerText = "";
      document.getElementById("diceResult").innerText = "";
      document.getElementById("betAmount").value = "";
    }

    function updateUI() {
      const user = users[currentUser];
      document.getElementById("balance").innerText = user.coins;
      document.getElementById("usernameDisplay").innerText = currentUser;
    }

    function addMoney() {
      users[currentUser].coins += 1000;
      localStorage.setItem("users", JSON.stringify(users));
      updateUI();
    }

    function register() {
      const u = document.getElementById("registerUser").value.trim();
      const p = document.getElementById("registerPass").value.trim();
      if (!u || !p) return alert("Nháº­p Ä‘á»§ thÃ´ng tin!");
      if (users[u]) return alert("TÃ i khoáº£n Ä‘Ã£ tá»“n táº¡i!");
      users[u] = { password: p, coins: 5000 };
      localStorage.setItem("users", JSON.stringify(users));
      alert("ÄÄƒng kÃ½ thÃ nh cÃ´ng!");
    }

    function login() {
      const u = document.getElementById("loginUser").value.trim();
      const p = document.getElementById("loginPass").value.trim();
      if (!users[u] || users[u].password !== p) return alert("Sai tÃ i khoáº£n hoáº·c máº­t kháº©u!");
      currentUser = u;
      localStorage.setItem("currentUser", u);
      showGame();
    }

    function logout() {
      localStorage.removeItem("currentUser");
      location.reload();
    }

    function showGame() {
      document.getElementById("authArea").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
      createBetBoard();
      updateUI();
    }

    window.onload = () => {
      if (currentUser && users[currentUser]) {
        showGame();
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dịch vụ Facebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    .menu-container {
      width: 250px;
      border: 1px solid #e0e0e0;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .menu-header {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      color: #007bff;
      font-weight: bold;
    }

    .fb-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .arrow {
      margin-left: auto;
    }

    .dropdown-menu {
      list-style: none;
      padding: 0;
      margin: 0;
      display: none;
    }

    .dropdown-menu li {
      padding: 8px 12px;
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }

    .dropdown-menu li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-header" onclick="toggleDropdown()">
      <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook Icon" class="fb-icon"/>
      <span>Dịch vụ Facebook</span>
      <span class="arrow">&#9662;</span>
    </div>
    <ul class="dropdown-menu" id="dropdownMenu">
      <li>- Tăng like bài viết</li>
      <li>- Tăng bình luận</li>
      <li>- Tăng theo dõi</li>
      <li>- Tăng like page</li>
      <li>- Tăng member group</li>
      <li>- Tăng mắt live</li>
      <li>- Tăng view story</li>
      <li>- Tăng view video</li>
      <li>- Vip like tháng</li>
    </ul>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdownMenu");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>

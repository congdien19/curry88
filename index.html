<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thanh Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      padding: 20px;
      height: 100vh;
      border-right: 1px solid #eee;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 8px;
      color: #333;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.2s;
      font-size: 15px;
    }

    .menu-item:hover,
    .menu-item.active {
      background-color: #f0f4ff;
      color: #008cff;
    }

    .menu-label {
      margin-top: 25px;
      margin-bottom: 8px;
      font-weight: bold;
      color: #008cff;
      font-size: 14px;
    }

    .menu-icon {
      width: 18px;
      text-align: center;
    }

    .logout {
      margin-top: 25px;
      text-align: center;
    }

    .logout button {
      background-color: #008cff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout button:hover {
      background-color: #006edc;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <a href="#" class="menu-item active"><i class="fas fa-th menu-icon"></i> Trang chủ</a>
  <a href="#" class="menu-item"><i class="fas fa-user menu-icon"></i> Tài khoản của tôi</a>
  <a href="#" class="menu-item"><i class="fas fa-wallet menu-icon"></i> Nạp tiền tài khoản</a>
  <a href="#" class="menu-item"><i class="fas fa-globe menu-icon"></i> Website riêng & API</a>
  <a href="#" class="menu-item"><i class="fas fa-chart-bar menu-icon"></i> Bảng giá & cấp bậc</a>
  <a href="#" class="menu-item"><i class="fas fa-clock menu-icon"></i> Lịch sử giao dịch</a>

  <div class="menu-label">Sản phẩm & Dịch vụ</div>
  <a href="#" class="menu-item"><i class="fab fa-facebook-f menu-icon"></i> Dịch vụ Facebook</a>
  <a href="#" class="menu-item"><i class="fab fa-instagram menu-icon"></i> Dịch vụ Instagram</a>
  <a href="#" class="menu-item"><i class="fab fa-tiktok menu-icon"></i> Dịch vụ Tiktok</a>
  <a href="#" class="menu-item"><i class="fab fa-youtube menu-icon"></i> Dịch vụ Youtube</a>
  <a href="#" class="menu-item"><i class="fab fa-threads menu-icon"></i> Dịch vụ Threads</a>
  <a href="#" class="menu-item"><i class="fas fa-store menu-icon"></i> Dịch vụ Shopee</a>
  <a href="#" class="menu-item"><i class="fas fa-box menu-icon"></i> Dịch vụ Lazada</a>

  <div class="logout">
    <button>Đăng xuất</button>
  </div>
</div>

</body>
</html>

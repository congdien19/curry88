<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lấy ID Facebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #1877f2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #145fd1;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lấy ID Facebook từ Link</h2>
    <input type="text" id="fbLink" placeholder="Dán link Facebook vào đây..." />
    <button onclick="getFbId()">Lấy ID</button>
    <div id="result"></div>
  </div>

  <script>
    async function getFbId() {
      const link = document.getElementById("fbLink").value.trim();
      const resultDiv = document.getElementById("result");

      if (!link.startsWith("http")) {
        resultDiv.innerHTML = "❌ Vui lòng nhập link hợp lệ!";
        return;
      }

      resultDiv.innerHTML = "⏳ Đang lấy ID...";

      try {
        const res = await fetch("https://findmyfbid.com", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `url=${encodeURIComponent(link)}`
        });

        const data = await res.json();

        if (data && data.id) {
          resultDiv.innerHTML = `✅ UID Facebook là: <b>${data.id}</b>`;
        } else {
          resultDiv.innerHTML = "❌ Không thể lấy được ID. Hãy chắc chắn link đúng và công khai.";
        }
      } catch (error) {
        resultDiv.innerHTML = "❌ Lỗi kết nối. Hãy thử lại sau.";
      }
    }
  </script>
</body>
</html>

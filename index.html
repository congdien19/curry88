<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lấy ID Facebook</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Nhập link Facebook:</h2>
    <input type="text" id="fbLink" placeholder="https://facebook.com/..." />
    <button onclick="getId()">Lấy ID</button>
    <div id="result"></div>
  </div>

  <script>
    async function getId() {
      const link = document.getElementById('fbLink').value.trim();
      const resultDiv = document.getElementById('result');

      if (!link.startsWith('http')) {
        resultDiv.innerHTML = '❌ Vui lòng nhập link hợp lệ!';
        return;
      }

      resultDiv.innerHTML = '⏳ Đang xử lý...';

      try {
        const res = await fetch(`https://id.traodoisub.com/api.php?link=${encodeURIComponent(link)}`);
        const data = await res.text();

        if (data && !data.includes("error")) {
          resultDiv.innerHTML = `✅ UID là: <b>${data}</b>`;
        } else {
          resultDiv.innerHTML = '❌ Không thể lấy UID. Link sai hoặc profile ẩn.';
        }
      } catch (e) {
        resultDiv.innerHTML = '❌ Lỗi kết nối đến server.';
      }
    }
  </script>
</body>
</html>

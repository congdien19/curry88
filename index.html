<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Game Bầu Cua có Đăng ký và Đăng nhập</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input[type="email"], input[type="password"], input[type="number"] {
      padding: 5px; margin: 5px 0; width: 100%;
      box-sizing: border-box;
    }
    button { padding: 10px; margin: 10px 0; width: 100%; cursor: pointer; }
    .hidden { display: none; }
    .choices { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
    .choice {
      border: 1px solid #ccc; padding: 10px; cursor: pointer; 
      flex: 1 1 30%; text-align: center; position: relative;
      user-select: none;
    }
    .selected { background-color: #ffd700; }
    .bet-input {
      width: 80px; margin-top: 8px; text-align: center;
      display: none;
    }
    .choice.selected .bet-input { display: inline-block; }
    #result { margin-top: 20px; }
    .icon {
      font-size: 24px;
      display: block;
      margin-bottom: 6px;
    }
    #balance {
      font-weight: bold; margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>Game Bầu Cua</h1>

  <!-- Phần đăng ký -->
  <div id="registerSection">
    <h2>Đăng ký</h2>
    <input type="email" id="regEmail" placeholder="Email" required />
    <input type="password" id="regPassword" placeholder="Mật khẩu" required />
    <button id="btnRegister">Đăng ký</button>
    <p id="regMessage"></p>
    <p>Bạn đã có tài khoản? <a href="#" id="showLogin">Đăng nhập tại đây</a></p>
  </div>

  <!-- Phần đăng nhập -->
  <div id="loginSection" class="hidden">
    <h2>Đăng nhập</h2>
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Mật khẩu" required />
    <button id="btnLogin">Đăng nhập</button>
    <p id="loginMessage"></p>
    <p>Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký tại đây</a></p>
  </div>

  <!-- Phần chơi game -->
  <div id="gameSection" class="hidden">
    <p>Xin chào, <span id="userEmail"></span>! <button id="btnLogout">Đăng xuất</button></p>
    <p id="balance">Số dư: <span id="userBalance"></span> VND</p>
    <p>Chọn con vật đặt cược (bấm vào để chọn hoặc bỏ chọn), nhập số tiền cược:</p>
    <div class="choices" id="choices">
      <div class="choice" data-name="Bầu"><span class="icon">🎃</span>Bầu<br><input type="number" class="bet-input" min="0" placeholder="Tiền cược" /></div>
      <div class="choice" data-name="Cua"><span class="icon">🦀</span>Cua<br><input type="number" class="bet-input" min="0" placeholder="Tiền cược" /></div>
      <div class="choice" data-name="Tôm"><span class="icon">🦐</span>Tôm<br><input type="number" class="bet-input" min="0" placeholder="Tiền cược" /></div>
      <div class="choice" data-name="Cá"><span class="icon">🐟</span>Cá<br><input type="number" class="bet-input" min="0" placeholder="Tiền cược" /></div>
      <div class="choice" data-name="Gà"><span class="icon">🐔</span>Gà<br><input type="number" class="bet-input" min="0" placeholder="Tiền cược" /></div>
      <div class="choice" data-name="Nai"><span class="icon">🦌</span>Nai<br><input type="number" class="bet-input" min="0" placeholder="Tiền cược" /></div>
    </div>
    <button id="btnPlay">Quay xúc xắc</button>

    <h2>Kết quả:</h2>
    <div id="result"></div>
  </div>

<script>
  // Lưu danh sách user vào localStorage (dữ liệu giả lập)
  function getUsers() {
    return JSON.parse(localStorage.getItem('baucua_users') || '[]');
  }
  function saveUsers(users) {
    localStorage.setItem('baucua_users', JSON.stringify(users));
  }

  // Đăng ký
  document.getElementById('btnRegister').onclick = () => {
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value.trim();
    const users = getUsers();

    if(!email || !password) {
      document.getElementById('regMessage').textContent = 'Vui lòng nhập đầy đủ thông tin.';
      return;
    }
    if(users.some(u => u.email === email)) {
      document.getElementById('regMessage').textContent = 'Email đã được đăng ký.';
      return;
    }
    // Khởi tạo số dư mặc định 1000 VND
    users.push({ email, password, balance: 1000 });
    saveUsers(users);
    document.getElementById('regMessage').textContent = 'Đăng ký thành công! Vui lòng đăng nhập.';
    document.getElementById('regEmail').value = '';
    document.getElementById('regPassword').value = '';

    // Tự động chuyển sang đăng nhập sau 1.5s
    setTimeout(() => {
      document.getElementById('registerSection').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('regMessage').textContent = '';
    }, 1500);
  };

  // Hiển thị đăng ký / đăng nhập
  document.getElementById('showLogin').onclick = e => {
    e.preventDefault();
    document.getElementById('registerSection').classList.add('hidden');
    document.getElementById('loginSection').classList.remove('hidden');
  };
  document.getElementById('showRegister').onclick = e => {
    e.preventDefault();
    document.getElementById('loginSection').classList.add('hidden');
    document.getElementById('registerSection').classList.remove('hidden');
  };

  // Đăng nhập
  document.getElementById('btnLogin').onclick = () => {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    const users = getUsers();

    if(!email || !password) {
      document.getElementById('loginMessage').textContent = 'Vui lòng nhập đầy đủ thông tin.';
      return;
    }
    const user = users.find(u => u.email === email && u.password === password);
    if(!user) {
      document.getElementById('loginMessage').textContent = 'Email hoặc mật khẩu không đúng.';
      return;
    }

    localStorage.setItem('baucua_loggedIn', email);
    startGame(email);
  };

  // Kiểm tra đăng nhập khi load trang
  window.onload = () => {
    const loggedIn = localStorage.getItem('baucua_loggedIn');
    if(loggedIn) {
      startGame(loggedIn);
    }
  };

  // Bắt đầu chơi game
  function startGame(email) {
    document.getElementById('registerSection').classList.add('hidden');
    document.getElementById('loginSection').classList.add('hidden');
    document.getElementById('gameSection').classList.remove('hidden');
    document.getElementById('userEmail').textContent = email;

    // Load số dư user
    const users = getUsers();
    const user = users.find(u => u.email === email);
    if(user) {
      document.getElementById('userBalance').textContent = user.balance.toLocaleString();
    }

    // Reset chọn cược và input tiền cược
    bets.clear();
    document.querySelectorAll('.choice').forEach(choice => {
      choice.classList.remove('selected');
      const input = choice.querySelector('.bet-input');
      input.value = '';
      input.style.display = 'none';
    });
  }

  // Đăng xuất
  document.getElementById('btnLogout').onclick = () => {
    localStorage.removeItem('baucua_loggedIn');
    document.getElementById('gameSection').classList.add('hidden');
    document.getElementById('registerSection').classList.remove('hidden');
  };

  // Chơi game Bầu Cua
  const choices = document.querySelectorAll('.choice');
  let bets = new Map();

  choices.forEach(c => {
    c.addEventListener('click', () => {
      const name = c.dataset.name;
      const input = c.querySelector('.bet-input');

      if(c.classList.contains('selected')) {
        // Bỏ chọn
        c.classList.remove('selected');
        input.style.display = 'none';
        input.value = '';
        bets.delete(name);
      } else {
        // Chọn
        c.classList.add('selected');
        input.style.display = 'inline-block';
        input.focus();
        bets.set(name, 0);
      }
    });

    // Cập nhật tiền cược khi thay đổi input
    const input = c.querySelector('.bet-input');
    input.addEventListener('input', (e) => {
      const value = parseInt(e.target.value);
      const name = c.dataset.name;
      if(isNaN(value) || value < 0) {
        bets.set(name, 0);
      } else {
        bets.set(name, value);
      }
    });
  });

  document.getElementById('btnPlay').onclick = () => {
    // Lọc những con vật có tiền cược > 0
    const activeBets = Array.from(bets.entries()).filter(([_, val]) => val > 0);
    if(activeBets.length === 0) {
      alert('Vui lòng chọn ít nhất một con vật và đặt số tiền cược lớn hơn 0.');
      return;
    }

    // Lấy user và số dư
    const email = localStorage.getItem('baucua_loggedIn');
    const users = getUsers();
    const userIndex = users.findIndex(u => u.email === email);
    if(userIndex === -1) {
      alert('Người dùng không tồn tại.');
      return;
    }
    const user = users[userIndex];

    // Tổng tiền cược
    const totalBet = activeBets.reduce((sum, [_, val]) => sum + val, 0);
    if(totalBet > user.balance) {
      alert(`Số dư không đủ. Bạn có ${user.balance.toLocaleString()} VND.`);
      return;
    }

    // Quay xúc xắc
    const animals = ['Bầu', 'Cua', 'Tôm', 'Cá', 'Gà', 'Nai'];
    const results = [];
    for(let i = 0; i < 3; i++) {
      results.push(animals[Math.floor(Math.random() * animals.length)]);
    }

    // Tính tiền thắng
    // Mỗi lần con vật xuất hiện, thắng = tiền cược * số lần xuất hiện
    let winMoney = 0;
    results.forEach(r => {
      activeBets.forEach(([betAnimal, betAmount]) => {
        if(betAnimal === r) {
          winMoney += betAmount;
        }
      });
    });

    // Cập nhật số dư
    user.balance = user.balance - totalBet + winMoney;
    users[userIndex] = user;
    saveUsers(users);
    document.getElementById('userBalance').textContent = user.balance.toLocaleString();

    // Hiển thị kết quả
    let message = `Kết quả xúc xắc: <b>${results.join(', ')}</b>.<br>`;
    if(winMoney > 0) {
      const netWin = winMoney - totalBet;
      if(netWin >= 0) {
        message += `Bạn thắng <b>${netWin.toLocaleString()}</b> VND! 🎉<br>`;
      } else {
        message += `Bạn thua <b>${-netWin.toLocaleString()}</b> VND! 😞<br>`;
      }
    } else {
      message += `Bạn thua <b>${totalBet.toLocaleString()}</b> VND! 😞<br>`;
    }
    message += `Số dư hiện tại: <b>${user.balance.toLocaleString()}</b> VND.`;

    document.getElementById('result').innerHTML = message;

    // Reset cược
    bets.clear();
    document.querySelectorAll('.choice').forEach(choice => {
      choice.classList.remove('selected');
      const input = choice.querySelector('.bet-input');
      input.value = '';
      input.style.display = 'none';
    });
  };
</script>

</body>
</html>
